<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Extravagifts</title>
        
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-yJpxAFV0Ip/w63YkZfDWDTU6re/Oc3ZiVqMa97pi8uPt92y0wzeK3UFM2yQRhEom" crossorigin="anonymous">
        <script src="js/scripts.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Laila&family=Tinos&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
<div class="sticky">
    <ul class="sicky_icky">
        <li class="sticky_icky_home">
            <div class="sticky_icky_home_logo">
                <img src="./resources/logo.png">
            </div>
            <div class="sticky_icky_home_text">
                Extravagifts
            </div>
            <ul class="dropItLow">
                <li>
                    phone number
                </li>
                <li>
                    address
                </li>

            </ul>
        </li>
        <li class="sticky_icky_shop">
            Shop
        </li>
        <li class="sticky_icky_search">
            <form class="bar" action="">
                <button type="submit" class="bar_btn">
                    <i class="fad fa-search bar_btn_icon" style="--fa-secondary-opacity: 1.0; --fa-primary-color: #E6DACC; --fa-secondary-color: #AAB7BC;"></i>
                </button>
                <input class="bar_search" type="text" style="font-family: 'Laila', sans-serif;" placeholder="Search..." required>
            </form>
            <i class="fad fa-bags-shopping cart" style="--fa-secondary-opacity: 1.0; --fa-primary-color: #AAB7BC; --fa-secondary-color: #E6DACC;"></i>
        </li>
        
    </ul>
</div>

</html>
